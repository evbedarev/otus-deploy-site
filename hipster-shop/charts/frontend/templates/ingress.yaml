apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: shop.{{ .Values.ip }}.nip.io
      http:
        paths:
        - path: /
          backend:
            serviceName: frontend
            servicePort: {{ .Values.service.port }}
            
